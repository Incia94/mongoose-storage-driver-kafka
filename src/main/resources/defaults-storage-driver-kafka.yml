---
load:
  op:
    timeoutMillis: 300000
storage:
  driver:
    create:
      key:
        enabled: false
      headers:
        Connection: Keep-Alive
        Date: "#{date:formatNowRfc1123()}%{date:formatNowRfc1123()}"
        User-Agent: "mongoose-storage-driver-kafka/not_defined"
    request:
      size: 1048576
    batch:
      size: 16384
    buffer:
      memory: 33554432
    compression:
      type: none
  net:
    sndBuf: 131072
    rcvBuf: 32768
    linger: 0
    node:
      addrs: []
      port: 9092
